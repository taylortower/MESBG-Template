<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Medieval Hero Card</title>\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        .hero-card { border: 1px solid #ccc; border-radius: 5px; padding: 20px; max-width: 300px; }\n        .hero-name { font-size: 24px; font-weight: bold; }\n        .stats { display: flex; justify-content: space-between; }\n        .control-panel { margin-top: 20px; }\n        input[type='file'] { margin-bottom: 10px; }\n    </style>\n</head>\n<body>\n    <div class="hero-card">\n        <div class="hero-name" contenteditable="true">Hero Name</div>\n        <img src="" alt="Hero Portrait" id="hero-portrait" style="width: 100%; height: auto;">\n        <div class="stats">\n            <div>Type: <span contenteditable="true">Hero Type</span></div>\n            <div>Stats: <span contenteditable="true">Mv</span> | <span contenteditable="true">F</span> | <span contenteditable="true">S</span> | <span contenteditable="true">D</span> | <span contenteditable="true">A</span> | <span contenteditable="true">W</span> | <span contenteditable="true">C</span></div>\n        </div>\n        <div>Shields: <span contenteditable="true">Might</span> | <span contenteditable="true">Will</span> | <span contenteditable="true">Fate</span></div>\n        <div class="wargear">Wargear: <span contenteditable="true">Wargear Description</span></div>\n        <div class="heroic-actions">Heroic Actions: <span contenteditable="true">Action</span></div>\n        <div class="magical-powers">Magical Powers: <span contenteditable="true">Powers</span></div>\n        <div class="control-panel">\n            <h3>Control Panel</h3>\n            <input type="file" accept="image/*" id="portrait-upload">\n            <button onclick="uploadPortrait()">Upload Portrait</button>\n            <button onclick="saveChanges()">Save Changes</button>\n        </div>\n    </div>\n    <script>\n        function uploadPortrait() {\n            const input = document.getElementById('portrait-upload');\n            const heroPortrait = document.getElementById('hero-portrait');\n            const file = input.files[0];\n            const reader = new FileReader();\n            reader.onload = function (e) {\n                heroPortrait.src = e.target.result;\n            };\n            if (file) {\n                reader.readAsDataURL(file);\n            }\n        }\n        function saveChanges() {\n            // Implement save functionality here \n            alert('Changes saved!');\n        }\n    <\/script>\n</body>\n</html>
