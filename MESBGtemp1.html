<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medieval Hero Card Template</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .card {
            width: 300px;
            border: 2px solid #555;
            border-radius: 8px;
            background: white;
            padding: 15px;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .portrait { width: 100%; height: auto; border-radius: 5px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0;
                       border: 1px solid #ccc; border-radius: 4px; }
        h2, h3 { text-align: center; }
        .stats { display: flex; justify-content: space-between; }
        .stat { width: 30%; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Hero Card</h2>
        <img src="#" alt="Hero Portrait" class="portrait" id="heroPortrait">
        <input type="file" id="portraitInput" accept="image/*"><br>
        <input type="text" id="heroName" placeholder="Hero Name"><br>
        <input type="text" id="heroType" placeholder="Hero Type"><br>
        <div class="stats">
            <input type="text" class="stat" id="mv" placeholder="Mv"><br>
            <input type="text" class="stat" id="f" placeholder="F"><br>
            <input type="text" class="stat" id="s" placeholder="S"><br>
            <input type="text" class="stat" id="d" placeholder="D"><br>
            <input type="text" class="stat" id="a" placeholder="A"><br>
            <input type="text" class="stat" id="w" placeholder="W"><br>
            <input type="text" class="stat" id="c" placeholder="C"><br>
        </div>
        <input type="text" id="mightShields" placeholder="Might Shields"><br>
        <input type="text" id="willShields" placeholder="Will Shields"><br>
        <input type="text" id="fateShields" placeholder="Fate Shields"><br>
        <textarea id="wargear" placeholder="Wargear Description"></textarea><br>
        <textarea id="heroicActions" placeholder="Heroic Actions"></textarea><br>
        <table>
            <thead>
                <tr>
                    <th>Power</th>
                    <th>Casting</th>
                </tr>
            </thead>
            <tbody id="magicPowers">
                <tr><td><input type="text" placeholder="Power Name"></td><td><input type="text" placeholder="Casting Value"></td></tr>
            </tbody>
        </table>
        <input type="text" id="companionMount" placeholder="Companion/Mount"><br>
        <button onclick="addMagicPower()">Add Magic Power</button>
        <button onclick="printToPDF()">Print to PDF</button>
    </div>

    <script>
        function addMagicPower() {
            const magicPowerTable = document.getElementById('magicPowers');
            const newRow = document.createElement('tr');
            newRow.innerHTML = '<td><input type="text" placeholder="Power Name"></td><td><input type="text" placeholder="Casting Value"></td>';
            magicPowerTable.appendChild(newRow);
        }

        document.getElementById('portraitInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('heroPortrait').src = e.target.result;
            };
            reader.readAsDataURL(file);
        });

        function printToPDF() {
            window.print();
        }
    </script>
</body>
</html>
