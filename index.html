<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESBG Hero Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .hero-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 500px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="hero-card">
        <h1>MESBG Hero Card</h1>
        <div class="form-group">
            <label for="heroName">Hero Name:</label>
            <input type="text" id="heroName" placeholder="Enter hero name">
        </div>
        <div class="form-group">
            <label for="heroPortrait">Upload Portrait:</label>
            <input type="file" id="heroPortrait" accept="image/*">
        </div>
        <div class="form-group">
            <label for="heroStats">Stats:</label>
            <input type="text" id="heroStats" placeholder="Enter hero stats">
        </div>
        <div class="form-group">
            <label for="heroWargear">Wargear:</label>
            <input type="text" id="heroWargear" placeholder="Enter wargear">
        </div>
        <div class="form-group">
            <label for="heroPowers">Magical Powers:</label>
            <input type="text" id="heroPowers" placeholder="Enter magical powers">
        </div>
        <button onclick="printHeroCard()">Print Hero Card</button>
    </div>

    <script>
        function printHeroCard() {
            window.print();
        }
    </script>
</body>
</html>
