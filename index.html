<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESBG Hero Card Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Crimson+Text&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
            background-color: #f4f4f4;
        }
        .hero-card {
            border: 2px solid #333;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        .portrait {
            border-radius: 50%;
            border: 2px solid #000;
            width: 150px;
            height: 150px;
            background-color: #ccc;
            margin-bottom: 20px;
        }
        /* Additional styles here */
    </style>
</head>
<body>
    <div class="hero-card">
        <div class="portrait"></div>
        <h1 id="heroName">Hero Name</h1>
        <div id="stats">
            <p>Stats: <span id="heroStats">...</span></p>
            <p>Shields: <span id="heroShields">...</span></p>
        </div>
        <div id="wargear">
            <p>Wargear: <span id="heroWargear">...</span></p>
        </div>
        <h2>Heroic Actions</h2>
        <table id="heroicActionsTable">
            <tr>
                <th>Action</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Action Name"></td>
            </tr>
            <!-- Additional rows will be added dynamically -->
        </table>
        <button onclick="addActionRow()">Add Action</button>

        <h2>Magical Powers</h2>
        <table id="magicalPowersTable">
            <tr>
                <th>Power</th>
                <th>Effect</th>
                <th>Remove</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Power Name"></td>
                <td><input type="text" placeholder="Effect Description"></td>
                <td><button onclick="removePowerRow(this)">Remove</button></td>
            </tr>
            <!-- Additional rows will be added dynamically -->
        </table>
        <button onclick="addPowerRow()">Add Power</button>
        
        <div id="controls">
            <button onclick="uploadImage()">Upload Image</button>
        </div>
    </div>

    <script>
        function addActionRow() {
            const table = document.getElementById('heroicActionsTable');
            const row = table.insertRow(-1);
            const cell = row.insertCell(0);
            cell.innerHTML = '<input type="text" placeholder="Action Name">';
        }

        function addPowerRow() {
            const table = document.getElementById('magicalPowersTable');
            const row = table.insertRow(-1);
            const nameCell = row.insertCell(0);
            const effectCell = row.insertCell(1);
            const removeCell = row.insertCell(2);
            nameCell.innerHTML = '<input type="text" placeholder="Power Name">';
            effectCell.innerHTML = '<input type="text" placeholder="Effect Description">';
            removeCell.innerHTML = '<button onclick="removePowerRow(this)">Remove</button>';
        }

        function removePowerRow(button) {
            const row = button.parentElement.parentElement;
            row.parentElement.removeChild(row);
        }

        function uploadImage() {
            alert("Image upload functionality not implemented.");
        }
    </script>
</body>
</html>
